<!doctype html><!--[if lte IE 9]>
<html class="lte9 no-js m"><![endif]--><!--[if gt IE 9]><!-->
<html class="no-js m"><!--<![endif]-->
<head>
    <meta charset="utf-8">

    <meta name="viewport" content=" user-scalable=no">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <title>车辆列表</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./3rdLibs/css/amazeui/amazeui.min.css">
    <link rel="stylesheet" href="./css/h5.css">
	<link rel="stylesheet" href="./css/yac-modal.css">

</head>
<body class="body-background-color-gray">
<script src="../js/mobile-util.js"></script>

<script type="text/x-handlebars-template" id="carinfo_list_tpl">
    <ul class="my-list">
        {{#each this}}
        <!--缩略图在标题左边-->
        <li class="my-list-line" data-rel="{{car_id}}">
            <div class="carinfo-btn am-vertical-align car-manager-clickable2" data-rel="{{car_id}}">
                <div class="am-vertical-align-middle">
                    <img src="{{img_url}}" class="my-thumb-icon">
                </div>
                <div class="my-list-line-content am-vertical-align-middle">
                    <h3 class="am-list-item-hd">{{{car_number}}}</h3>

                    <div class="am-list-item-text fixed-width-content">{{{model}}}</div>
                </div>
                <div class="am-vertical-align-middle">
                    <img src="http://baseimg.yangaiche.com/right_arrow.png">
                </div>
            </div>
        </li>
        {{/each}}
        <li>添加一款车型</li>
    </ul>
</script>

<script type="text/javascript" src="./3rdLibs/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="./3rdLibs/js/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="./3rdLibs/js/amazeui/amazeui.min.js"></script>
<script type="text/javascript" src="./js/lib/yangaiche.js"></script>

</body>
</html>

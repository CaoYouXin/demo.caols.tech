<!doctype html><!--[if lte IE 9]>
<html class="lte9 no-js m"><![endif]--><!--[if gt IE 9]><!-->
<html class="no-js m"><!--<![endif]-->
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=750, user-scalable=no">
    <script type="text/javascript" src="js/lib/mobile-util.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <title>选址</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="3rdLibs/css/normalize/normalize.min.css">
    <link rel="stylesheet" href="3rdLibs/css/swiper/swiper.min.css">
    <link rel="stylesheet" href="css/yac-styles.css">
    <link rel="stylesheet" href="css/yac-modal.css">
    <link rel="stylesheet" href="css/yac-map.css">
</head>
<body>
<script src="../js/mobile-util.js"></script>

<div id="search">
    <input id="search_input" type="text">
    <button>搜索</button>
</div>
<div id="map"></div>
<img id="map_center" src="http://baseimg.yangaiche.com/car2.png" alt="car">
<div class="swiper-container">
    <!--<div class="swiper-scrollbar"></div>-->
    <div class="swiper-wrapper" id="result"></div>
</div>

<script type="text/x-handlebars-template" id="location_selector_tpl">
    {{#each this}}
        <div class="line swiper-slide" data-longitude="{{point.lng}}" data-latitude="{{point.lat}}">
            <div class="text">{{title}}</div>
            <div class="subtext">{{address}}</div>
        </div>
    {{/each}}
</script>

<script src="http://api.map.baidu.com/api?v=2.0&ak=WVAXZ05oyNRXS5egLImmentg"></script>
<script type="text/javascript" src="3rdLibs/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="3rdLibs/js/swiper/swiper.min.js"></script>
<script type="text/javascript" src="3rdLibs/js/amazeui/amazeui.min.js"></script>
<script type="text/javascript" src="3rdLibs/js/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="js/lib/yangaiche.js"></script>

</body>
</html>

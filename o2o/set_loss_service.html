<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=750, user-scalable=no">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <title>商品详情</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="dns-prefetch" href="http://baseimg.yangaiche.com/">

        body {
            padding-bottom: 110px;
        }

<body class="body-background-color-gray">
<script src="../js/mobile-util.js"></script>

<div id="cover-info-wrapper">
    <div id="cover-wrapper">
        <img class="store-item-img" src="http://7xiqe8.com2.z0.glb.qiniucdn.com/daibandingsun_img.png"/>
    </div>

    <div id="store-item-info">
        <div id="text">代办定损</div>
        <div id="full_price"><span style="text-decoration: none;">价格参考具体服务内容</span></div>
        <div id="supplier">
            <div class="text">养爱车综合店</div>
            <img src="http://7xiqe8.com2.z0.glb.qiniucdn.com/duigou.png" alt="" width="36px" height="36px">
        </div>
    </div>
</div>

<ul id="operations">
    <li class="line" id="store-item-car-choose">
        <div class="left text">选择车辆</div>
        <div class="right img">
            <img src="http://7xiqe8.com2.z0.glb.qiniucdn.com/right_arrow.png" alt="" width="14px" height="25px">
        </div>
        <div class="right green text car-info-text">选择车辆</div>
    </li>
    <li class="line" id="store-item-service-type">
        <div class="left text">服务方式</div>
        <div class="right img" style="width: 14px;"></div>
        <div class="right green text service-type-text">管家接车</div>
    </li>
</ul>

<div id="store-service-flow">
    <div><b>服务流程</b></div>
    <hr>
    <ul>
        <li>
            <div><img src="./img/1_.png"/></div>
            <div>购买过程需填写姓名手机号</div>
        </li>
        <li>
            <div><img src="./img/2_.png"/></div>
            <div>下单后客服会回访您，确认服务时间及项目</div>
        </li>
        <li>
            <div><img src="./img/3_.png"/></div>
            <div>车管家按时接车并完成服务项目</div>
        </li>
        <li>
            <div><img src="./img/4_.png"/></div>
            <div>车管家按约定按时还车</div>
        </li>
    </ul>
</div>

<div id="store-item-details">
    <div id="store-item-detail">
        <img class="store-item-img" src="http://baseimg.yangaiche.com/05scene-dbds.png"/>
    </div>
</div>

<div id="store-item-comments-link-wrapper">
    <div id="store-item-comment-link">用户评价(0)</div>
</div>

<div id="popup" style="display: none;">
    <div class="store-item-cover"></div>
    <div class="checkbox" id="my-btn-group">
        <div class="selectable am-vertical-align" data-key="keeper">
            <div class="text am-vertical-align-middle"></div>
            <div class="img am-vertical-align-middle"></div>
        </div>
        <div class="selectable am-vertical-align" data-key="self">
            <div class="text am-vertical-align-middle"></div>
            <div class="img am-vertical-align-middle"></div>
        </div>
    </div>
</div>

<footer id="store-item-footer">
    <div class="price">
        价格参考具体服务内容
    </div>
    <div class="submit">
        去支付
    </div>
</footer>

<script src="http://api.map.baidu.com/api?v=2.0&ak=WVAXZ05oyNRXS5egLImmentg"></script>
